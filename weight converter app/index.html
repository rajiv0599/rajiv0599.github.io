<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <style>
        body{
            background-color:#333;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <h3 class="display-4 text-center text-white">CONVERTER</h3>
                <h4 class="text-center text-danger">USING JAVASCRIPT</h4>
                    <div class="row">
                        <div class="col-9">
                            <div class="form-group m-3">
                                <input type="number" class="form-control-lg form-control m-3" placeholder="Enter the weight in pounds" id="weight-input">
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="dropdown">
                                <a href="#" class='dropdown-toggle text-danger' id='main' data-toggle='dropdown'>Weight</a>
                                <div class="dropdown-menu bg-danger">
                                    <button href="" onclick="height()" class="dropdown-item">Height</button>
                                    <button href="" onclick="weight()" class="dropdown-item">Weight</button>
                                    <button href="" onclick="temperature()" class="dropdown-item">Temperature</button>
                                    <button href="" onclick="time()" class="dropdown-item">Time</button>                                   
                                </div>
                            </div>
                            <div class="dropdown">
                                <a href="#" class='dropdown-toggle text-danger' id='main2' data-toggle='dropdown'>Input (pounds)</a>
                                <div class="dropdown-menu bg-danger" id="main2menu">
                                    <button href="" onclick="weightinkgs()" class="dropdown-item">(Input) kg</button>
                                    <button href="" onclick="weightingrams()" class="dropdown-item">(Input) gram</button>
                                    <button href="" onclick="weightinounces()" class="dropdown-item">(Input) ounces</button>
                                    <button href="" onclick="weight()" class="dropdown-item">(Input) pounds</button>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="output" class="m-3">
                        <div class="card bg-primary m-3">
                            <div class="card-body">
                                <h4 id="card1">KG OUTPUT:</h4>
                                <div id="kgoutput">

                                </div>
                            </div>
                        </div>
                        <div class="card bg-success m-3">
                            <div class="card-body">
                                <h4 id="card2">GRAM OUTPUT:</h4>
                                <div id="gramsoutput">

                                </div>
                            </div>
                        </div>
                        <div class="card bg-danger m-3" id="card33">
                            <div class="card-body">
                                <h4 id="card3">OUNCES OUTPUT:</h4>
                                <div id="ozoutput">

                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="app.js"></script>
</body>
</html>
