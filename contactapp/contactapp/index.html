<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>ContactListApp</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-3 text center text-primary">Dynamic contact list app using html bootstrap and javascript</h1>
        </div>
    </div>
    <div class="row justify-content-around">
            <div class="col-md-5">
                <form class="form-group">
                    <input type="text" class="form-control" placeholder="Enter the name" id="input">
                    <input type="number" class="form-control mt-3" placeholder="Enter the phone number" id="input-number">
                    
                    <button class="btn btn-primary mt-3 add" type="submit">SUBMIT</button>
                    
                </form>
                <table class="table table-stripped mt-5">
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>number</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="list-group">
                        
                    </tbody>
            </table>
            </div>
            <div class="col-md-5">
                <input type="text" class="form-control" placeholder="Enter the name to search" id="input-search">
                    
            </div>
    </div>
    <script src="myapp.js"></script>
</body>
</html>
